services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-net

  api:
    build: ./todo-api
    restart: on-failure
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/tododb
    ports:
      - "3000:3000"
    networks:
      - app-net

  web:
    build: ./todo-app
    depends_on:
      - api
    ports:
      - "8080:80"
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
